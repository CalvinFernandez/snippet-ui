<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes" >

    <!--  Apple web app specific content -->
    <link rel="apple-touch-icon" href="/images/icon.png">
    <link rel="apple-touch-startup-image" href="/images/loading.gif">
    
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        <!-- build:css({.tmp,app}) styles/main.css -->
        <link rel='stylesheet' href='bower_components/bootstrap/dist/css/bootstrap.min.css'>
        <link rel='stylesheet' href='bower_components/font-awesome/css/font-awesome.min.css'>
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->
</head>
  <body ng-app="snippetUiApp">
    <div ng-controller='MainCtrl' id='mobile-overflow-fix'>
    <!--[if lt IE 7]>
      <p class="chromeframe">You are using an outdated browser. <a href="http://browsehappy.com/">Upgrade your browser today</a> or <a href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a> to better experience this site.</p>
    <![endif]-->

    <!--[if lt IE 9]>
      <script src="bower_components/es5-shim/es5-shim.js"></script>
      <script src="bower_components/json3/lib/json3.min.js"></script>
    <![endif]-->

    <!-- Add your site or application content here -->
    <!--  <div class="container no-margin no-padding" ng-view=""></div>-->
    <!-- main ui view -->

    <!-- Sidebar container -->
    <div class='options inverse ng-cloak' sidebar-show='sidebar.show' sidebar-show-overlaps='slide-over-container'>
      <div class='navfix-top'>
        <ul class='list no-padding'>
          <li ng-click='navigate(category.path)' ng-repeat='category in sidebar.categories' class='no-styling' ng-class="{ active: $state.includes('{{category.path}}')}">
            <a class='no-styling'>
              <i class='{{category.icon}}'></i> {{category.name}}
            </a>
          </li>
	  <li ng-click='navigate("login")' ng-hide='loggedIn' class='no-styling' ng-class="{active: $state.includes('login')}">
            <a class='no-styling'>
              <i class='icon-key'></i> Log In
	    </a>
	  </li>
	  <li ng-click='navigate("logout")' ng-show='loggedIn' class='no-styling' ng-class="{active: $state.includes('logout')}">
            <a class='no-styling'>
		<i class='icon-key'></i> Log Out
            </a>
          </li>
        </ul>
      </div>
    </div>
    <!--  -->

    <!-- Container that shifts to the right when sidebar appears -->
    <div id='slide-over-container'>

      <!-- Navigation bar at the top -->
      <div class='navbar navbar-inverse'>
        <div class='container'>
          <div class='row'>
            <div class='col-xs-2 vertical-align-nav'>
              <a ng-show='header.leftBtn' type='button' class='btn btn-primary' ng-click='header.leftBtnFn()' ng-bind-html='header.leftBtn'>
              </a>
            </div>
            <div class='col-xs-7 center-text'>
              <h3 class='inverse-text vertical-align-nav-text'> {{header.headerName}} </h3>
            </div>
            <div class='col-xs-3 vertical-align-nav'>
              <a ng-show='header.rightBtn' type='button' class='btn btn-primary' ng-click='header.rightBtnFn()' ng-bind-html='header.rightBtn'>
              </a>
            </div>
          </div>
        </div>
      </div>
      <!-- -->

      <!-- Main View -->
      <div ui-view class='container no-padding'></div>
      <!-- -->

      <div ng-repeat='alert in alerts' class='hover ng-cloak alert alert-danger alert-dismissable'>
        <div class='row'>
          <div class='col-xs-10'>{{alert}}</div> <div ng-click='closeAlert()' class='col-xs-2'><i class='pull-right icon-remove'></i></div>
        </div>
      </div>

    </div>
    <!-- -->


    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
    <script>
      var _gaq=[['_setAccount','UA-XXXXX-X'],['_trackPageview']];
      (function(d,t){var g=d.createElement(t),s=d.getElementsByTagName(t)[0];
      g.src='//www.google-analytics.com/ga.js';
      s.parentNode.insertBefore(g,s)}(document,'script'));
    </script>

    <script src="bower_components/jquery/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>

        <!-- build:js scripts/plugins.js -->
       <!-- endbuild -->

        <!-- build:js scripts/modules.js -->
        <script src="bower_components/angular-resource/angular-resource.js"></script>
        <script src="bower_components/angular-touch/angular-touch.js"></script>
        <script src="bower_components/angular-cookies/angular-cookies.js"></script>
        <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
        <script src="bower_components/underscore/underscore.js"></script>

        <!-- <script src="bower_components/angular-route/angular-route.js"></script> -->
        <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
        <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->

        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <script src="scripts/controllers/conversation.js"></script>
        <script src="scripts/controllers/sidebar.js"></script>
        <script src="scripts/controllers/music.js"></script>
        <script src="scripts/controllers/contacts.js"></script>
        <script src="scripts/controllers/settings.js"></script>
        <script src="scripts/controllers/navbar.js"></script>
        <script src="scripts/controllers/login.js"></script>

        <script src="scripts/services/Conversations.js"></script>
        <script src="scripts/services/Music.js"></script>
        <script src="scripts/services/Contacts.js"></script>
        <script src="scripts/services/Session.js"></script>
        <script src="scripts/services/Assert.js"></script>

        <script src="scripts/directives/liConversation.js"></script>
        <script src="scripts/directives/liSong.js"></script>
        <script src="scripts/directives/playButton.js"></script>
        <script src='scripts/directives/sidebarShow.js'></script>
        <script src='scripts/directives/rootShow.js'></script>

        <script src='scripts/directives/pathname.js'></script>

        <script src='scripts/http-auth-interceptor.js'></script>
        <script src='scripts/interceptor.js'></script>
        <!-- endbuild -->
  </div>
</body>
</html>
