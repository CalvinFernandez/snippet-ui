  <body ng-app="snippetUiApp">
    <!--[if lt IE 7]>
      <p class="chromeframe">You are using an outdated browser. <a href="http://browsehappy.com/">Upgrade your browser today</a> or <a href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a> to better experience this site.</p>

    <!-- Add your site or application content here -->
    <!--  <div class="container no-margin no-padding" ng-view=""></div>-->
    <!-- main ui view -->

    <div ng-controller='SidebarCtrl' class='options inverse' sidebar-show='show.options' sidebar-show-overlaps='slide-over-container'>
      <div class='container navfix-top'>
        <ul class='list'>
          <li ng-repeat='category in categories' class='no-styling' ng-class="{ active: $state.includes('{{category.path}}')}">
          <a class='no-styling' ng-click="navigate('{{category.path}}')">
              <i class='{{category.icon}}'></i> {{category.name}}
            </a>
          </li>
        </ul>
      </div>
    </div>

    <div ui-view='mainView' id='slide-over-container' class='container no-padding'></div>


    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
    <script>
      var _gaq=[['_setAccount','UA-XXXXX-X'],['_trackPageview']];

      g.src='//www.google-analytics.com/ga.js';
      s.parentNode.insertBefore(g,s)}(document,'script'));
    </script>

    <script src="bower_components/jquery/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>

        <!-- build:js scripts/plugins.js -->
       <!-- endbuild -->

        <!-- build:js scripts/modules.js -->
        <script src="bower_components/angular-resource/angular-resource.js"></script>
        <script src="bower_components/angular-cookies/angular-cookies.js"></script>
        <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>

        <!-- <script src="bower_components/angular-route/angular-route.js"></script> -->

        <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
        <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <script src="scripts/controllers/conversation.js"></script>
        <script src="scripts/controllers/sidebar.js"></script>
        <script src="scripts/controllers/songs.js"></script>
        <script src="scripts/controllers/contacts.js"></script>
        <script src="scripts/controllers/settings.js"></script>

        <script src="scripts/services/Conversations.js"></script>
        <script src="scripts/services/Songs.js"></script>
        <script src="scripts/directives/liConversation.js"></script>
        <script src="scripts/directives/liSong.js"></script>
        <script src="scripts/directives/playButton.js"></script>
        <script src='scripts/directives/sidebarShow.js'></script>
        <script src='scripts/directives/pathname.js'></script>
