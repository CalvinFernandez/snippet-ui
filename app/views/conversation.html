<div class='container navfix-top double-navfix-bottom'>
  <div ng-repeat='message in conversation.messages' class='row'>
    <div ng-show='message.author.number === me.number'> 
      <div class='mine'>
        <div class='col-xs-12'>
          <blockquote>
            <p>
              {{ message.text }}
              <div ng-show='message.song'> 
                <small> click to listen <play-button src='message.song.src' size='0'></play-button></small>
              </div>
            </p>
          </blockquote>
        </div>
      </div>
    </div>
    <div ng-show='message.author.number !== me.number'>
      <div class='theirs'>
        <div class='col-xs-12'>
          <blockquote class='pull-right'>
            <p>
              {{ message.text }}
              <div ng-show='message.song'> 
                <small> click to listen <play-button src='message.song.src' size='0'></play-button></small>
              </div>
            </p>
          </blockquote>
        </div>
      </div>
    </div>
  </div>
</div>

<div ng-show='newMessageSong' class='songFooter alert-info vertical-align-nav'>
  <div class='container'>
    <div class='row'>
      <div class='col-xs-2'>
      </div>
      <div class='col-xs-8 no-wrap overflow-ellipsis'>
        {{newMessageSong.name}}, {{newMessageSong.artist}}   
      </div>
      <div ng-click="removeSong()" class='col-xs-2'>
        <span class='glyphicon glyphicon-remove'></span>
      </div>
    </div>
  </div>
</div>

<div class='footer'>
  <div class='container'> 
    <div class='row vertical-align-nav'>
      <div class='col-xs-2'>
        <button ui-sref='.picksong' type="button" class="btn btn-primary">
          <i class="icon-music"></i> 
        </button>
      </div>
      <div class='col-xs-7'>
        <input ng-model='newMessageText' type="text" class="input-style">
      </div>
      <div class='col-xs-3'>
        <button ng-click='sendMessage()' type="button" class="btn btn-primary">Send</button>
      </div>
    </div>
  </div>
</div>
