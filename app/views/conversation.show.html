<nav ng-hide ='$stateParams.id' class='navbar navbar-default' role='navigation'>
  <div class='container'>
    <div class='row'>
      <div class='input-group'>  
        <input placeholder='Enter an email address' ng-model='newMessage.dstEmail' type='email' class='form-control'>
        <span ng-click="$state.go('contacts')" class='input-group-addon'>+</span>
      </div>
    </div>
  </div>
</nav>

<div ng-hide='conversation.length === 0' class='container double-navfix-bottom'>
  <div ng-repeat='message in conversation' class='row'>
    <div ng-class='{mine: message.sent, theirs: !message.sent }'>
      <div class='col-xs-12'>
        <blockquote>
          <p>
            {{ message.content }}
            <div ng-show='message.song'> 
              <small> click to listen <play-button src='message.song.path' size='0'></play-button></small>
            </div>
          </p>
        </blockquote>
      </div>
    </div>
  </div>
</div>

<div ng-show='conversation.length === 0' class='jumbotron'>
  <h1> You're on the Conversation page </h1>
  <div ng-show="$state.is('newConversation')" class='row'>
    <div class='col-xs-2'>
      <i class='icon-long-arrow-up'></i></a>
    </div>
    <div class='col-xs-10'>
      <p> <strong>Type</strong> an email address</p>
    </div>
  </div>

  <div class='row'>
    <div class='col-xs-2' ui-sref='music.all'>
      <a class='btn btn-primary'><i class='icon-music'></i></a>
      </div>
    <div class='col-xs-10'>
      <p> <strong>Click</strong> to choose a Lyricoo.</p>
    </div>
  </div>
  <div class='row'>
    <div class='col-xs-2'>
      <i class='icon-long-arrow-down'></i></a>
    </div>
    <div class='col-xs-10'>
      <p> <strong>Type</strong> your message</p>
    </div>
  </div>
  <div class='row'>
    <div class='col-xs-2' ng-click='sendMessage()'>
      <a class='btn btn-primary'>Send</a>
    </div>
    <div class='col-xs-10'>
      <p> <strong>Click</strong> to send.</p>
    </div>
  </div>
</div>


<div ng-show='newMessage.song' class='songFooter alert-info vertical-align-nav'>
  <div class='container'>
    <div class='row'>
      <div class='col-xs-2'>
      </div>
      <div class='col-xs-8 no-wrap overflow-ellipsis'>
        {{newMessage.song.title}}, {{newMessage.song.artist}}   
      </div>
      <div ng-click="removeSong()" class='col-xs-2'>
        <span class='glyphicon glyphicon-remove'></span>
      </div>
    </div>
  </div>
</div>

<div class='footer'>
  <div class='container'> 
    <div class='row vertical-align-nav'>
      <div class='col-xs-2'>
        <button ui-sref='music.genres' type="button" class="btn btn-primary">
          <i class="icon-music"></i> 
        </button>
      </div>
      <div class='col-xs-7'>
        <input placeholder='Write a message...' ng-model='newMessage.content' type="text" class="input-style">
      </div>
      <div class='col-xs-3'>
        <button ng-click='sendMessage()' type="button" class="btn btn-primary">Send</button>
      </div>
    </div>
  </div>
</div>
