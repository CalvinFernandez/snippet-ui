<ul class='no-padding no-margin'>
  <li class='no-styling message overflow-ellipsis no-wrap' ng-click="selectConversation(convo)" ng-repeat='convo in conversations'>
    <div class='col-xs-8 overflow-ellipsis no-wrap'>
      <h3 ng-show='convo.contact.first_name || convo.contact.last_name' class='overflow-ellipsis no-wrap'>
        {{convo.contact.first_name}} {{convo.contact.last_name}}
      </h3>
      <h3 ng-hide='convo.contact.first_name && convo.contact.last_name' class='overflow-ellipsis no-wrap'>
        {{convo.contact.email}}
      </h3>
      <p class='overflow-ellipsis no-wrap'>
        {{convo.conversation[convo.conversation.length - 1].content}}
      </p>
    </div>
    <div class='col-xs-2 vertical-align'>
      <span class='glyphicon glyphicon-chevron-right'></span>
    </div>
  </li>
</ul>

<!-- Hint -->
<div class='jumbotron hints' id='hints1'>
  <div class='container'>
    <h1>Welcome To Lyricoo!</h1>
    <br>
    <br>
    <div class='row'>
      <div class='col-xs-2' ui-sref='newConversation'>
        <a class='btn btn-primary'><i class='icon-plus'></i></a>
      </div>
      <div class='col-xs-10'>
        <p> <strong>Click</strong> this button to send a Lyricoo to a friend</p>
      </div>
    </div>
    <div class='row'>
      <div class='col-xs-2' ng-click='sidebar.show = !sidebar.show'>
        <a class='btn btn-primary'><i class='icon-reorder'></i></a>
      </div>
      <div class='col-xs-10'>
        <p> <strong>Click</strong> this button to explore more options</p>
      </div>
    </div>
  </div>
</div>
