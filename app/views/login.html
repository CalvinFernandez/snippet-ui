<div class='well'>
  <form role='form'>
    <div class='form-group'>
      <label for="input-email">Email address</label>
      <input ng-model='user.email' type="email" class="form-control" id="input-email" placeholder="Enter email">
    </div>
    <div class="form-group">
      <label for="input-password">Password</label>
      <input ng-model='user.password' type="password" class="form-control" id="input-password" placeholder="Password">
    </div>
    <button ng-click='submit()' type="submit" class="btn btn-default">Submit</button>
  </form>
</div>
