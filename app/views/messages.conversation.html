<nav ng-show ='newConversation' class='navbar navbar-default' role='navigation'>
  <div class='container'>
    <div class='row'>
      <div class='input-group'>  
        <input placeholder='Enter an email address' ng-model='newMessage.dstEmail' type='text' class='form-control'>
        <span ng-click="$state.go('contacts.list')" class='input-group-addon'>+</span>
      </div>
    </div>
  </div>
</nav>

<div class='container double-navfix-bottom'>
  <div ng-repeat='message in conversation' class='row'>
    <div ng-class='{mine: message.sent, theirs: !message.sent }'>
      <div class='col-xs-12'>
        <blockquote>
          <p>
            {{ message.content }}
            <div ng-show='message.song'> 
              <small> click to listen <play-button src='message.song.path' size='0'></play-button></small>
            </div>
          </p>
        </blockquote>
      </div>
    </div>
  </div>
</div>

<div ng-show='newMessage.song' class='songFooter alert-info vertical-align-nav'>
  <div class='container'>
    <div class='row'>
      <div class='col-xs-2'>
      </div>
      <div class='col-xs-8 no-wrap overflow-ellipsis'>
        {{newMessage.song.title}}, {{newMessage.song.artist}}   
      </div>
      <div ng-click="removeSong()" class='col-xs-2'>
        <span class='glyphicon glyphicon-remove'></span>
      </div>
    </div>
  </div>
</div>

<div class='footer'>
  <div class='container'> 
    <div class='row vertical-align-nav'>
      <div class='col-xs-2'>
        <button ui-sref='music.all' type="button" class="btn btn-primary">
          <i class="icon-music"></i> 
        </button>
      </div>
      <div class='col-xs-7'>
        <input placeholder='Write a message...' ng-model='newMessage.content' type="text" class="input-style">
      </div>
      <div class='col-xs-3'>
        <button ng-click='sendMessage()' type="button" class="btn btn-primary">Send</button>
      </div>
    </div>
  </div>
</div>
