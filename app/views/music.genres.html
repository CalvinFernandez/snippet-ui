<div class='container no-padding navfix-bottom'>
  <table class='table table-condensed'>
    <tbody>
      <tr ng-click='selectGenre(genre)' ng-class="{stripe: $index % 2 === 0}" ng-repeat='genre in genres'>  
        <td>
          {{genre.title}} 
        </td>
        <td>
          <a>
            <i class='icon-ellipsis-horizontal'></i>  
          </a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
