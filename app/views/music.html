<div ng-controller='NavbarCtrl' class='navbar navbar-inverse'>
  <div class='container'>
    <div class='row'>
      <div class='col-xs-2 vertical-align-nav'>
        <a ng-show= 'calledFromConversation' type='button' class='btn btn-primary' ng-click='back()'>
          <small path-name='$state.$current.parent.name'></small>
        </a>
        <a ng-hide ='calledFromConversation' type='button' class='btn btn-primary' ng-click='toggleOptions()'>
          <i class='icon-reorder'></i>
        </a>
      </div>
      <div class='col-xs-8 center-text'>
        <h3 class='inverse-text vertical-align-nav-text' path-name='$state.current.name'></h3>
      </div>
      <div class='col-xs-2 vertical-align-nav'>
        <!--        <button type="button" class="btn btn-primary btn-sm"><i class='icon-plus'></i></button> -->
      </div>
    </div>
  </div>
</div>
<ul class="nav nav-tabs">
  <li ng-class="{ active: $state.includes('music.all')}">
    <a ui-sref="music.all">All</a>
  </li>
  <li ng-class="{ active: $state.includes('music.genres') || $state.includes('music.genre')}">
    <a ui-sref="music.genres">Genres</a>
  </li>
</ul>

<div class='navfix-top' ui-view></div>

<div ng-show='selectedSong' class='inverse-text footer container'> 
  <div class='row vertical-align-nav'>
    <div class='col-xs-10'>
      <small>{{selectedSong.name}}, {{selectedSong.artist}}</small>
    </div>
    <div class='col-xs-2'>
      <play-button src='selectedSong.src' size='1'></play-button>
    </div>
  </div>
</div>
