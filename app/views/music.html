  <div class='container'>
    <div class='row'>
      <div class='col-xs-2 vertical-align-nav'>
        <a ng-hide ='$state.includes("music")' type='button' class='btn btn-primary' ng-click='back()'>
          <small path-name='$state.$current.parent.name'></small>
        </a>
        <a ng-show ='$state.includes("music")' type='button' class='btn btn-primary' ng-click='toggleOptions()'>
          <i class='icon-reorder'></i>
        </a>
      </div>
      <div class='col-xs-8 center-text'>
        <h3 class='inverse-text vertical-align-nav-text' path-name='$state.current.name'></h3>
      </div>
      <div class='col-xs-2 vertical-align-nav'>
        <!--        <button type="button" class="btn btn-primary btn-sm"><i class='icon-plus'></i></button> -->
      </div>
    </div>
  </div>
</div>
<ul class="nav nav-tabs">
  <li ng-class="{ active: $state.includes('music.all')}">
    <a ui-sref="music.all">All</a>
  </li>
  <li ng-class="{ active: $state.includes('music.genres')}">
    <a ui-sref="music.genres">Genres</a>
  </li>
</ul>
